<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

        <!-- font awesome icon -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;

            }

          
            .container {
                width: 400px;
                margin-top: 200px;
                margin-left: 450px;
                font-size: 18px;
                border: none;
                border-radius: 15px;
                /* background-color: rgb(236, 233, 233); */
                box-shadow: 1px 1px 15px rgb(182, 184, 184);
                color: #666;

            }
            .nn{
                width:300px;
                height:200px;
                margin-top: 200px;
                margin-left: 100px;
                background-color: green;
            }

            form #register {
                margin: 50px;
              
            }
            h1 {
                text-align: center;
                font-family: serif;
                color: rgb(79, 80, 80);

            }
            input#email {
                margin-left: 30px;
                width: 310px;
                border: 1px solid rgb(177, 180, 180);
                border-radius: 6px;
                padding: 6px;

            }
            input#pwd {
                margin-left: 30px;
                width: 310px;
                border: 1px solid rgb(160, 161, 161);
                border-radius: 6px;
                padding: 5px;


            }
            input#tc{
                margin-left: 10px;

            }
            button#submit {
                margin-left: 30px;
                width: 310px;
                padding: 6px;
                font-size: 15px;
                font-weight: 600;
                font-family:sans-serif;
                border: none;
                border-radius: 6px;
                background-color: rgb(87, 88, 88);
                color: #fff;
                cursor: pointer;
                border: none;

            }
            button#submit:hover {
                background-color: rgb(133, 130, 130);
                font-family: sans-serif;

            }
            div.text{
                font-size: 15px;
                font-family: sans-serif;
               

            }
            div.text a {
                text-decoration: none;
                text-align: center;
                margin-left: 30px;
            }
        </style>


    </head>

    <body>
        <div class="main">
            <!-- <div class="nn">
                <h1>NewsNotes</h1>
                <p>make your preparation easy</p>
            </div> -->

            <div class="container">
                <form id="register" method="post">
                    {% csrf_token %}
                    <br>
                    <h1><b>Reset Password</b></h1>
                    <br>
                    <div class="">  
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email address" required>
                    </div>
                    <br>

                    <button type="submit" id=submit class="btn ">Send</button>
                    <br><br>
                    
                    
                </form>

            </div>
        </div>


    </body>

</html>
