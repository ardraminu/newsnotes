<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

        <!-- font awesome icon -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- tinymce -->
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
                selector: '#mytextarea',
                width: 700,
                height: 300,
                plugins: [
                    'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
                    'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
                    'media', 'table', 'emoticons', 'template', 'help'
                ],
                toolbar: 'undo redo | styles | bold italic | alignleft aligncenter alignright alignjustify | ' +
                    'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
                    'forecolor backcolor emoticons | help',
                menu: {
                    favs: { title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons' }
                },
                menubar: 'favs file edit view insert format tools table help',
                content_css: 'css/content.css'
            });

        </script>
        <style>
            input#title {
                width: 600px;
                border-radius: 8px;
                border: solid 1px rgb(201, 201, 199);
                padding: 5px;
            }

            select#cat {
                width: 200px;
                border-radius: 8px;
                border: solid 1px rgb(201, 201, 199);
                padding: 5px;

            }

            /* input#myFile {
                width: 600px;
                border-radius: 8px;
                border: solid 1px rgb(201, 201, 199);
                padding: 5px;
                background-color: red;
            } */

            input::file-selector-button {
                font-weight: bold;
                width: 150px;
                color: #fff;
                padding: 0.5em;
                border: thin solid rgb(243, 142, 142);
                background-color: rgb(238, 71, 71);
                border-radius: 3px;
            }

            button#btn {
                width: 200px;
                font-weight: bold;
                align-items: center;
            }

            div.main {
                margin-top: 20px;
                margin-left: 200px;
                width: 700px;
                /* background-color:yellow; */
                align-items: center;
            }

            /* textarea#mytextarea{
                height: 50px;
                width:100px;
            } */
        </style>

        <title>Document</title>
    </head>

    <body>
        <div class=container-fluid>
            <div class="main">
                <form action="" method="post">
                    {% csrf_token %}
                    <br>
                    <div>
                        <input type="text" name="title" id="title" placeholder="  Title">
                    </div><br>
                    <div>
                        <textarea id="mytextarea" name="content" rows="4" cols="20">

                    </textarea>
                    </div><br>
                    <div>
                        <select name="category" id="cat">

                            <option selected>-- Category --</option>
                            {% for cat in category %}
                            <option value="{{}}">{{}}</option>
                            {% endfor %}

                        </select>
                    </div><br>
                    <div>
                        <input type="file" id="myFile" name="filename">
                    </div>
                    <br>
                    <button type="submit" id="btn" class="btn btn-primary">Save</button>
                </form>

            </div>

        </div>

    </body>

</html>
